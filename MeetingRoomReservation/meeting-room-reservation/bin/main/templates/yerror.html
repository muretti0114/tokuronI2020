<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>エラー</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
    <h1>エラー</h1>
    <div th:object=${user} style="text-align:right;">
        ユーザ： [[*{callName}]] ([[*{username}]]) <br />
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="ログアウト">
        </form> <br />
    </div>

    <p style="color:red;">
        アプリケーションがエラーを返しました．下記を確認してやり直してください．
    </p>
    <ul>
        <li>エラーコード：[[${error.code}]]</li>
        <li>メッセージ： [[${error.message}]]</li>
    </ul>

    <p>
        <button class="button" type="button" onclick="history.back()">戻る</button>
    </p>

</body>
