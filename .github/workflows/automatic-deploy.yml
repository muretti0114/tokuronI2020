# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: deploy meeting reservation app

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Change directory to app
      run: cd ./MeetingRoomReservation/meeting-room-reservation/
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: sh ./gradlew war
    - name: deploy to Tomcat server
      run: |
        curl --upload-file build/libs/meeting.war "https://akashi:heidi@wsapp.cs.kobe-u.ac.jp/SandaQuest-tomcat/text/deploy?path=/meeting&update=true"
